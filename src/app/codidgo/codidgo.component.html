
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Verificador de Palíndromo</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Digite uma palavra" [(ngModel)]="palavra" (input)="verificarPalindromo()">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="verificarPalindromo()">Verificar</button>
        </div>
      </div>
      <div *ngIf="resultado !== null" class="text-center">
        <p class="mb-3">A palavra "{{ palavra }}" {{ resultado ? 'é' : 'não é' }} um palíndromo.</p>
        <div *ngIf="palavra !== ''">
          <img *ngIf="resultado" src="../assets/img/feliz.jpg" class="img-fluid" alt="Feliz">
          <img *ngIf="!resultado" src="../assets/img/triste.jpg" class="img-fluid" alt="Triste">
        </div>
      </div>
    </div>
  </div>
</div>
